<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let fraction1 = {
            numerator: 1,
            denominator: 2
        };

        let fraction2 = {
            numerator: 1,
            denominator: 3
        };

        function addFractions(fraction1, fraction2) {
            const result = {
                numerator: fraction1.numerator * fraction2.denominator + fraction2.numerator * fraction1.denominator,
                denominator: fraction1.denominator * fraction2.denominator
            };
            return simplifyFraction(result);
        }

        function subtractFractions(fraction1, fraction2) {
            const result = {
                numerator: fraction1.numerator * fraction2.denominator - fraction2.numerator * fraction1.denominator,
                denominator: fraction1.denominator * fraction2.denominator
            };
            return simplifyFraction(result);
        }

        function multiplyFractions(fraction1, fraction2) {
            const result = {
                numerator: fraction1.numerator * fraction2.numerator,
                denominator: fraction1.denominator * fraction2.denominator
            };
            return simplifyFraction(result);
        }

        function divideFractions(fraction1, fraction2) {
            const result = {
                numerator: fraction1.numerator * fraction2.denominator,
                denominator: fraction1.denominator * fraction2.numerator
            };
            return simplifyFraction(result);
        }

        function simplifyFraction(fraction) {
            const gcd = greatestCommonDivisor(fraction.numerator, fraction.denominator);
            fraction.numerator /= gcd;
            fraction.denominator /= gcd;
            return fraction;
        }

        function greatestCommonDivisor(a, b) {
            if (b === 0) {
                return a;
            } else {
                return greatestCommonDivisor(b, a % b);
            }
        }

        console.log(addFractions(fraction1, fraction2));
        console.log(subtractFractions(fraction1, fraction2)); 
        console.log(multiplyFractions(fraction1, fraction2)); 
        console.log(divideFractions(fraction1, fraction2)); 

    </script>
</body>
</html>
